<div class="filter-container">
    
    <span>Filter: </span>

    <input type="radio" name="filter" value='all' [(ngModel)]='selectedFilterRadioButton' (change)="onSelectedFilterRadioButton()"  />
    <span>{{'All('+all+')'}}</span>

    <input type="radio" name="filter" value='true' [(ngModel)]='selectedFilterRadioButton' (change)="onSelectedFilterRadioButton()" />
    <span>{{'In Stock('+inStock+')'}}</span>

    <input type="radio" name="filter" value='false'  [(ngModel)]='selectedFilterRadioButton' (change)="onSelectedFilterRadioButton()" />
    <span>{{'Out Of Stock( '+outOfStock+' )'}}</span>
</div>
